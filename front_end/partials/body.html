<div ng-controller="cBody" layout="column" style="min-height: calc(100vh - 128px); max-height: 700px;" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="leftMenu"
                    md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content layout-padding ng-controller="cLeftMenu">
                <md-subheader class="md-no-sticky">User management</md-subheader>
                <md-list-item ng-click="actionClick($event)">
                    <img alt="test" ng-src="https://image.freepik.com/free-icon/super-simple-avatar_318-1018.jpg"
                         class="md-avatar"/>
                    <p>User</p>
                </md-list-item>
                <md-divider></md-divider>

                <md-button ng-click="close()" class="md-primary" hide-gt-sm>
                    Close Sidenav Left
                </md-button>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div ui-view></div>
            <!-- We'll also add some navigation: -->
            <a ui-sref="state1">State 1</a>
            <a ui-sref="state2">State 2</a>


            <div ui-view="viewA"></div>
            <div ui-view="viewB"></div>
            <!-- Also a way to navigate -->
            <a ui-sref="route1">Route 1</a>
            <a ui-sref="route2">Route 2</a>

            <div layout="column" layout-fill layout-align="top center">
                <p>
                    The left sidenav will 'lock open' on a medium (>=960px wide) device.
                </p>
                <p>
                    The right sidenav will focus on a specific child element.
                </p>
                <div>
                    <md-button ng-click="toggleLeft()"
                               class="md-primary" hide-gt-sm>
                        Toggle left
                    </md-button>
                </div>

            </div>
            <div flex></div>
        </md-content>
    </section>
</div>
